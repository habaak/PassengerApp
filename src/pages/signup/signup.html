<ion-header>

    <ion-navbar color='primary'>
      <ion-title>login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>이름</ion-label>
        <ion-input type="email" [(ngModel)]="account.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>이메일</ion-label>
        <ion-input type="email" [(ngModel)]="account.email"></ion-input>
      </ion-item>
          
      <ion-item>
        <ion-label floating>비밀번호</ion-label>
        <ion-input type="password" [(ngModel)]="account.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>비밀번호 확인</ion-label>
        <ion-input type="password" [(ngModel)]="account.passwordchk"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>나이</ion-label>
        <ion-input type="number" [(ngModel)]="account.age"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>성별</ion-label>
        <ion-select [(ngModel)]="account.gender">
          <ion-option value="male">male</ion-option>
          <ion-option value="female">female</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div>
      <span style="color: orangered">
        비밀번호는 6자리 이상이어야 합니다.
      </span>
    </div>
    <div class='divider' style="width: 100%; height: 50px;"></div>

    <button ion-button full (click)="signup(account)" color='primary'>Sign up</button>
</ion-content>
